<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-information">

        <div class="card-title">
          <h1>Get <span>insights</span> that help your business grow. </h1>
        </div>
        
        <div class="card-description">
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <div class="card-stats">
          <div class="section-numbers">
            <p class="numbers">10k+</p>
            <p class="name">companies</p>
          </div>
          <div class="section-numbers">
            <p class="numbers">314</p>
            <p class="name">templates</p>
          </div>
          <div class="section-numbers">
            <p class="numbers">12M+</p>
            <p class="name">queries</p>
          </div>
        </div>
      </div>

      <div class="section-image">
        
      </div>
    </div>
  </main>

</body>
</html>
